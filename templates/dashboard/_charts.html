{% load core_tags %}
{% for chart in charts %}
<div class="ds-card mb-4">
  <div class="ds-card-header d-flex align-items-center justify-content-between">
    <div>
      <div class="ds-title">{{ chart.title }}</div>
    </div>
  </div>

  <div class="ds-card-body">
    <canvas
      data-chart-def
      data-config='{{ chart|to_json|safe }}'
      height="{{ chart.height }}"></canvas>
  </div>
</div>
{% endfor %}
