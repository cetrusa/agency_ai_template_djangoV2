{# Navbar superior: acciones globales. #}
<nav class="app-navbar d-flex align-items-center py-2 px-3">
  <div class="container-fluid d-flex align-items-center justify-content-between gap-3">
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-outline-secondary btn-sm"
              type="button"
              data-action="toggle-sidebar"
              aria-label="Toggle sidebar">
        <i class="bi bi-layout-sidebar-inset"></i>
      </button>

      <a class="navbar-brand m-0 ds-title d-flex align-items-center gap-2"
        href="{% url 'dashboard:home' %}"
        hx-boost="false">
         {% if GLOBAL_CONFIG.logo %}
            <img src="{{ GLOBAL_CONFIG.logo.url }}" alt="{{ GLOBAL_CONFIG.site_name }}" height="24" class="d-inline-block align-text-top me-2">
         {% endif %}
         {{ GLOBAL_CONFIG.site_name }}
      </a>
      <span class="ds-pill ds-pill-primary d-none d-md-inline-flex">
        <span class="sidebar-label">Plantilla UI</span>
      </span>
    </div>

    <div class="d-flex align-items-center gap-2">
      <div class="dropdown">
        <button class="btn btn-text dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <div class="bg-primary-subtle text-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
            <i class="bi bi-person-fill"></i>
          </div>
          <span class="d-none d-md-inline small fw-medium">{{ request.user.username|default:"Usuario" }}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0">
          <li><h6 class="dropdown-header text-uppercase small">Cuenta</h6></li>
          <li><span class="dropdown-item-text small text-muted">{{ request.user.email|default:"Sin email" }}</span></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" href="{% url 'accounts:profile' %}" hx-boost="false">
              <i class="bi bi-person me-2"></i>Mi Perfil
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="{% url 'accounts:password_change' %}" hx-boost="false">
              <i class="bi bi-key me-2"></i>Cambiar Contraseña
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <form method="post" action="{% url 'accounts:logout' %}">
              {% csrf_token %}
              <button type="submit" class="dropdown-item text-danger">
                <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
