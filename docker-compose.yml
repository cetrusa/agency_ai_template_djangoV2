services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"

  db:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    profiles:
      - postgres

  redis:
    image: redis:7

  worker:
    build: .
    command: python manage.py rqworker default
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
    profiles:
      - worker

volumes:
  pgdata:
