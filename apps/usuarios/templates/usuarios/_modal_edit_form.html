<div class="modal fade show" style="display:block;" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar miembro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% if errors %}
          <div class="alert alert-danger">
            {% for error in errors %}
              <div>{{ error.message }}</div>
            {% endfor %}
          </div>
        {% endif %}
        <form id="edit-member-form"
              hx-post="{% url 'usuarios:edit_submit' member_id %}"
              hx-target="#modal-container"
              hx-swap="innerHTML"
              hx-indicator="#modal-indicator-edit">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" value="{{ email_value }}" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label" for="first_name">Nombre</label>
            <input class="form-control" type="text" name="first_name" id="first_name" value="{{ form_data.first_name }}">
          </div>
          <div class="mb-3">
            <label class="form-label" for="last_name">Apellidos</label>
            <input class="form-control" type="text" name="last_name" id="last_name" value="{{ form_data.last_name }}">
          </div>
          <div class="mb-3">
            <label class="form-label" for="role">Rol</label>
            <select class="form-select" name="role" id="role">
              <option value="member" {% if form_data.role == 'member' %}selected{% endif %}>Miembro</option>
              <option value="admin" {% if form_data.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if form_data.is_active %}checked{% endif %}>
            <label class="form-check-label" for="is_active">Activo</label>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
        <div id="modal-indicator-edit" class="htmx-indicator mt-2 small text-muted">Procesandoâ€¦</div>
      </div>
    </div>
  </div>
</div>
