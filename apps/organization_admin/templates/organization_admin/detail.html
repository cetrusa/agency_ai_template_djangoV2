<div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Mi Empresa</h1>
        <a href="{% url 'organization_admin:edit' %}" 
           class="btn btn-primary"
           hx-get="{% url 'organization_admin:edit' %}"
           hx-target="#app-content"
           hx-push-url="true">
            <i class="bi bi-pencil"></i> Editar
        </a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <div class="row align-items-center">
                <div class="col-auto">
                    {% if org.logo %}
                        <img src="{{ org.logo.url }}" alt="{{ org.name }}" class="rounded" style="width: 100px; height: 100px; object-fit: cover;">
                    {% else %}
                        <div class="bg-light rounded d-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                            <i class="bi bi-building fs-1 text-muted"></i>
                        </div>
                    {% endif %}
                </div>
                <div class="col">
                    <h2 class="h4 mb-1">{{ org.name }}</h2>
                    <p class="text-muted mb-2">Slug: {{ org.slug }}</p>
                    <div class="d-flex align-items-center gap-2">
                        <span class="badge rounded-pill" style="background-color: {{ org.base_color }};">Color Base</span>
                        {% if org.is_active %}
                            <span class="badge bg-success rounded-pill">Activa</span>
                        {% else %}
                            <span class="badge bg-danger rounded-pill">Inactiva</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
